    <style>
      body {
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: transparent !important;
        padding: 10px 20px;
      }

      .navbar-brand {
        color: white !important;
        font-weight: bold;
      }

      .navbar-brand span {
        color: aqua;
      }

      .nav-link.active,
      .nav-link {
        color: white !important;
      }

      .nav-link:hover {
        color: aqua !important;
        transition: 0.3s;
      }

      .navbar-toggler {
        background-color: white;
      }

      .gallery-container {
        padding: 40px 20px;
      }

      .gallery-title {
        color: aliceblue;
        text-align: center;
        margin-bottom: 30px;
      }

      .gallery-img {
        width: 100%;
        border-radius: 15px;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery-img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 255, 255, 0.4);
      }

      /* Ukuran tinggi berbeda */
      .tinggi-tinggi { height: 300px; }
      .tinggi-sedang { height: 220px; }
      .tinggi-rendah { height: 160px; }

      @media (max-width: 768px) {
        .gallery-title {
          font-size: 24px;
        }

        .gallery-img {
          height: 180px !important;
        }
      }
    </style>
