    <!-- Contact Section -->
    <div class="container py-5">
      <h2 class="text-center mb-5 text-white" data-aos="fade-up">Hubungi Saya</h2>

      <form class="bg-Light bg-opacity-75 p-4 rounded shadow-sm border border-white">
        <div class="mb-3" data-aos="fade-right">
          <label for="nama" class="form-label text-white">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" />
        </div>
        <div class="mb-3" data-aos="fade-right" data-aos-delay="100">
          <label for="email" class="form-label text-white">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" />
        </div>
        <div class="mb-3" data-aos="fade-right">
          <label for="pesan" class="form-label text-white">Pesan</label>
          <textarea class="form-control" id="pesan" rows="5" placeholder="Masukkan pesan Anda"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>
